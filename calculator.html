<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <h2 id="heading">Calculator</h2>
    <div id="box"></div>
    <div id="container">
        <div class="items" id="item2">
            <button class="child"id="child1">C</button>
            <button class="child"id="child1">%</button>
            <button class="child"id="child1">X</button>
            <button class="child"id="child1">/</button>
        </div>
        <div class="items" id="item3">
            <button class="child"id="child1">7</button>
            <button class="child"id="child1">8</button>

            <button class="child"id="child1">9</button>
            <button class="child"id="child1">*</button>
        </div>
        <div class="items" id="item4">
            <button class="child"id="child1">4</button>
            <button class="child"id="child1">5</button>
            <button class="child"id="child1">6</button>
            <button class="child"id="child1">-</button>

        </div>
        <div class="items" id="item5">
            <button class="child"id="child1">1</button>
            <button class="child"id="child1">2</button>
            <button class="child"id="child1">3</button>
            <button class="child"id="child1">+</button>

        </div>
        <div class="items" id="item6">
            <button class="child"id="child1">00</button>
            <button class="child"id="child1">0</button>
            <button class="child"id="child1">.</button>
            <button class="child"id="child1">=</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
